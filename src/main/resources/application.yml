spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sakila?useServerPrepStmts=false&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull
    username: root
    password: 123456
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: signServiceHikariCP
      max-lifetime: 1800000
      connection-timeout: 5000
      connection-test-query: SELECT 1
    driver-class-name: com.mysql.cj.jdbc.Driver
  banner:
    location: classpath:banner.txt

security:
  basic:
    enabled: false
management:
  security:
    enabled: false